<ng-container>
  <div
    class="py-10 px-3 bg-grey-lighter flex flex-row justify-between items-center bg-slate-200"
  >
    <svg
      width="36px"
      height="36px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="cursor-pointer"
      (click)="closeInformationContact()"
    >
      <g id="SVGRepo_iconCarrier">
        <path
          d="M4 4L20 20M20 4L4 20"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </g>
    </svg>
    <!-- <p class="text-2xl mr-28">Informaction</p> -->
  </div>

  <div class="max-w-lg mx-auto p-5">
    <img
      class="w-32 h-32 rounded-full mx-auto"
      [src]="getInformationContact().avatar"
      alt="Profile picture"
    />
    <section class="flex justify-center">
      <h2 class="text-center text-2xl font-semibold mt-3">
        {{ getInformationContact().name }}
        {{ getInformationContact().lastname }}
      </h2>
    </section>
    <section class="mt-5">
      <h3 class="text-xl font-semibold">About</h3>
      <p class="text-gray-600 mt-2">
        {{ getInformationContact().about }}
      </p>
    </section>
  </div>
</ng-container>
