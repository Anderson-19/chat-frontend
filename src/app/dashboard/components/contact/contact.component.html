<div class="px-3 flex items-center bg-grey-light cursor-pointer">
  <div>
    <img
      class="h-12 w-12 rounded-full"
      [src]="getAvatarUser()"
    />
  </div>
  <div class="ml-4 flex-1 border-b border-grey-lighter py-4">
    <div class="flex items-bottom justify-between">
      <p class="text-grey-darkest">{{ name }} {{ lastname }}</p>
      <p class="text-xs text-grey-darkest">{{ updatedAt | date:'shortTime' }}</p>
    </div>
    <p class="text-grey-dark mt-1 text-sm">{{ lastMessage }}</p>
    <p class="text-grey-dark mt-1 text-sm"></p>
  </div>
</div>
